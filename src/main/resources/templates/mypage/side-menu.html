<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지-사이드</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .mypage-header {
            padding: 72px 0px 48px;
        }

        .mypage-header-layout {
            display: flex;
            place-content: stretch flex-start;
            flex-shrink: 1;
            flex-direction: row;
            box-sizing: border-box;
            position: relative;
            align-items: center;
        }

        .mypage-header-profile-box {
            display: flex;
            place-content: stretch flex-start;
            flex-shrink: 0;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
            width: 100%;
            margin-right: 0px;
            align-items: stretch;
        }

        .profile-name {
            display: flex;
            align-items: center;
            font-size: 30px;
            line-height: 40px;
            font-weight: 700;
            color: rgb(26, 26, 26);
            margin-bottom: 0px;
        }

        .normal-font {
            font-size: 14px;
            font-weight: normal;
            color: rgb(26, 26, 26);
            line-height: 20px;
            letter-spacing: -0.15px;
            margin: 0px;
        }

        .memberEmail-box {
            color: rgb(162, 162, 162);
            display: flex;
            align-items: center;
        }

        .header-banner-box {
            display: none;
            flex-direction: column;
            position: relative;
            width: 100%;
            justify-content: flex-start;
            align-items: stretch;
        }

        .header-image-box {
            border-radius: 0px;
            width: 100%;
            height: 80px;
            background-color: rgb(0, 0, 0);
            border-color: rgb(229, 229, 229);
        }

        .header-flex-box {
            display: flex;
            place-content: stretch flex-start;
            flex-shrink: 1;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
            height: 100%;
            align-items: stretch;
        }

        @media (min-width: 1024px){
            .mypage-header-layout {
                width: 320px;
                margin-right: 78px;
            }

            .header-banner-box {
                display: flex;
                align-content: stretch;
                flex-shrink: 1;
            }
        }
        
    </style>
</head>
<body>
    <header class="mypage-header">
        <div class="mypage-header-layout">
            <div class="mypage-header-profile-box">
                <a href="javascript:void(0)">
                    <h2 class="profile-name">
                        NickNAME
                    </h2>
                    <div class="memberEmail-box normal-font">
                        <span>hds1234@naver.com</span>      
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M8.5 18.5l6-6.5-6-6.5L10 4l7.5 8-7.5 8-1.5-1.5z" fill="#a2a2a2"></path></svg>
                    </div>
                </a>
            </div>
            <div class="header-banner-box">
                <a href="javascript:void(0)">
                    <div class="header-image-box">
                        <div class="header-flex-box">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
