<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 제안 게시판 작성</title>
    <link rel="stylesheet" href="/static/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/static/css/admin/admin_board_notice_write.css">
    <link rel="icon" href="/static/image/logo/logo.png">
</head>

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/static/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>공지사항 게시판 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div id="side-bar">
                <div class="side-menu">
                    <div>
                        <div class="menu-title-layout">
                            <div class="menu-title">
                                <div class="menu-name">
                                    MENU
                                </div>
                            </div>
                        </div>
                        <ul class="menu-bar">
                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/static/image/admin/board_icon.png" class="icon">
                                    </div>
                                    <a href="">
                                        <span>게시판 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img src="/static/image/admin/arrow_icon.png"
                                            class="icon triangle-icon triangle">
                                    </div>
                                </div>
                                <ul class="menus1 menus" style="display: none;">
                                    <!-- <li class="select-menu">
                                        <a href="adminPage-boardList.jsp"> 
                                            <span>전체 게시판</span>
                                        </a>
                                    </li> -->
                                    <li class="select-menu">
                                        <a href="">
                                            <span>자유 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="">
                                            <span>저축 게시판</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/static/image/admin/notice_icon.png" class="icon">
                                    </div>
                                    <a>
                                        <span>공지사항 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img src="/static/image/admin/arrow_icon.png"
                                            class="icon triangle-icon triangle">
                                    </div>
                                </div>
                                <ul class="menus2 menus" style="display:none;">
                                    <li class="select-menu">
                                        <a href="">
                                            <span>공지사항 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a href="">
                                            <span>공지사항 작성</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/static/image/admin/user_icon.png" class="icon">
                                    </div>
                                    <a href="adminPage-memberList.jsp">
                                        <span>회원정보 관리</span>
                                    </a>
                                </div>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/static/image/admin/banner_icon.png" class="icon">
                                    </div>
                                    <a href="">
                                        <span>배너 관리</span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 사이드 바 끝-->

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="prev-button-layout">
                        <div>
                            <a>
                                <img src="/static/image/admin/prev_icon.png" class="prev-icon">
                            </a>
                            <a class="back-page" href="">리스트로 돌아가기</a>
                        </div>
                    </div>

                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">

                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>공지사항 등록하기</span>
                            </div>
                            <hr>
                            <div class="info-table">
                                <form action="">
                                    <div>
                                        <input type="text" class="notice-title" name="noticeTitle"
                                            placeholder="제목을 입력해주세요.">
                                    </div>
                                    <hr>
                                    <div>
                                        <textarea class="notice-content" name="noticeContent"
                                            placeholder="내용을 입력해주세요."></textarea>
                                    </div>
                                    <hr>
                                    <div>
                                        <button id="notice-button">등록</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

</html>
