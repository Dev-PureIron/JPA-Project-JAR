<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 공지사항 게시판 목록</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css">

<body>
    <div>
        <div class="info-title-box info-title-box-flex">
            <div class="logo-box-layout">
                <div class="logo-box">
                    <img src="/image/logo/logo.png">
                </div>
                <div class="logo-title">
                    <span>Jar</span>
                </div>
            </div>
            <div>
                <div class="select-name">
                    <span>공지사항 게시판 관리</span>
                </div>
            </div>
        </div>
        <div class="wrap">

            <!-- 사이드 바 -->
            <div th:replace="~{admin/side_bar :: sidebar}"></div>

            <div class="container">
                <div class="container-margin">
                    <!-- 헤더 -->
                    <div class="update-button-flex">
                        <div class="delete-box-layout ">
                            <div class="delete-box">
                                <button class="register-button">
                                    <a th:href="@{write}">공지사항 등록</a>
                                </button>
                            </div>
                        </div>
                        <div class="delete-box-layout">
                            <div class="delete-box">
                                <button class="delete-button">선택 게시물 삭제</button>
                            </div>
                        </div>
                    </div>
                    <!-- 내용 섹션 -->
                    <section class="board-info-box-layout">

                        <div class="board-info-box">
                            <div class="board-info-title-box">
                                <span>공지사항 목록</span>
                            </div>

                            <div class="info-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="checkbox-line">
                                                <input type="checkbox" id="allSelect">
                                            </th>
                                            <th>No</th>
                                            <th>제목</th>
                                            <th>작성 날짜</th>
                                            <th>수정 날짜</th>
                                        </tr>
                                    </thead>
                                    <tr th:each="noticeDTO : ${noticeDTOS}">
                                        <td class="checkbox-line">
                                            <input type="checkbox" name="check" value="">
                                        </td>
                                        <td th:text="${noticeDTO.id}" class="noticeId">
                                            1
                                        </td>
                                        <td>
                                            <a th:href="@{detail/{id}(id=${noticeDTO.id})}" th:text="${noticeDTO.noticeTitle}">
                                                공지 제목
                                            </a>
                                        </td>
                                        <td th:text="${#temporals.format(noticeDTO.createdDate, 'yyyy-MM-dd')}">
                                            2023-04-24
                                        </td>
                                        <td th:text="${#temporals.format(noticeDTO.updatedDate, 'yyyy-MM-dd')}">
                                            2023-04-24
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </section>

                    <!-- 페이지 버튼 -->

		                    </c:forEach>

		                    </c:if>
		                    <div></div>
		                </div>
	            	</section> -->


                    <div class="page-button-box-layout">
                        <div class="page-button-box">
                            <!-- 페이지 번호 -->
                            <div class="">
                                <div class="page-button-margin">
                                    <div>
                                        <img src="/image/admin/left_icon.png" class="left-button">
                                    </div>
                                </div>
                            </div>
                            <th:block th:each="num : ${#numbers.sequence(pageDTO.startPage, pageDTO.endPage + 1)}">
                                <a th:class="${num == pageDTO.startPage} ? 'first_button second_button changePage' : 'second_button changePage'" th:href="${num}">
                                    <span class="button_number" th:text="${num}"></span>
                                </a>
                                <div style="width: 2px;"></div>
                            </th:block>
                            <div class="">
                                <div class="page-button-margin">
                                    <div>
                                        <img src="/image/admin/right_icon.png" class="right-button">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block>
                        <form action="list" name="pageForm">
                            <input type="hidden" name="page">
                        </form>
                    </th:block>
                    <!-- 페이지 버튼 끝 -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="/js/admin/page.js"></script>
<script src="/js/admin/checkbox.js"></script>
<script src="/js/admin/board_proposal.js"></script>
<script src="/js/admin/sidemenu.js"></script>
<script>
    //페이지 번호 링크로 가져오는 코드
    let $pageForm = $("form[name='pageForm']");

    $("a.changePage").on("click", function (e) {
        e.preventDefault();
        $pageForm.find("input[name='page']").val($(this).attr("href"));
        $pageForm.submit();
    });
</script>

</html>
