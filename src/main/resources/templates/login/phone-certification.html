<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자르-휴대폰 번호 인증</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/login/phone-certification.css">
    <link rel="icon" href="/static/image/logo/logo.png">
</head>
<body>
    <div class="all_wrap_div">
        <header class="header">
            <div class="header_div">
                <div class="class101_outside">
                    <div class="class101_inside">
                        <a class="header_a">
                            <span class="header_a_span">

                                    <path d="M121.876 27.225a10.721 10.721 0 1 0 .001-21.443 10.721 10.721 0 0 0-.001 21.443Zm-4.168-15.071a5.92 5.92 0 0 1 4.198-1.75 5.915 5.915 0 0 1 4.199 1.75 6.035 6.035 0 0 1 1.682 4.382 5.936 5.936 0 0 1-1.682 4.33 5.945 5.945 0 0 1-8.397 0 5.96 5.96 0 0 1-1.682-4.33 6.026 6.026 0 0 1 1.682-4.382ZM137.329 26.796h4.912V6.21h-8.577v4.919h3.665v15.667ZM104.091 26.796h4.912V6.21h-8.577v4.919h3.665v15.667ZM45.764 23.043h8.665l1.447 3.753h5.408L52.707 6.21h-5.194L38.91 26.796h5.441l1.414-3.753ZM50.1 11.926l2.64 6.748h-5.254l2.614-6.748ZM72.757 22.447a3.759 3.759 0 0 1-2.225.583c-2.207 0-3.547-1.012-4.02-3.036l-5.208 1.012a6.232 6.232 0 0 0 2.895 4.577 10.823 10.823 0 0 0 6.078 1.642 10.052 10.052 0 0 0 6.031-1.75 5.695 5.695 0 0 0 2.42-4.898c0-3.127-1.88-5.12-5.636-5.977l-4.302-.945c-1.1-.248-1.656-.818-1.656-1.716a1.804 1.804 0 0 1 .771-1.487 3.156 3.156 0 0 1 2.01-.597 3.753 3.753 0 0 1 2.299.75 3.385 3.385 0 0 1 1.287 2.132l4.958-1.012a6.802 6.802 0 0 0-2.848-4.37 9.623 9.623 0 0 0-5.635-1.574 9.328 9.328 0 0 0-5.884 1.742 5.69 5.69 0 0 0-2.238 4.691c0 3.127 1.838 5.109 5.515 5.944l4.289.918c.55.077 1.065.31 1.487.67.288.319.437.738.416 1.166a1.815 1.815 0 0 1-.804 1.535ZM89.831 27.225c2.146.076 4.26-.537 6.031-1.75a5.696 5.696 0 0 0 2.42-4.898c0-3.127-1.88-5.12-5.636-5.977l-4.262-.945c-1.1-.248-1.655-.818-1.655-1.716a1.802 1.802 0 0 1 .77-1.487 3.156 3.156 0 0 1 2.01-.597 3.753 3.753 0 0 1 2.299.75 3.384 3.384 0 0 1 1.287 2.132l4.959-1.012a6.802 6.802 0 0 0-2.849-4.37 9.622 9.622 0 0 0-5.635-1.574 9.328 9.328 0 0 0-5.884 1.742 5.683 5.683 0 0 0-2.231 4.691c0 3.127 1.836 5.109 5.508 5.944l4.289.918c.55.077 1.066.31 1.488.67.287.319.436.738.415 1.166a1.815 1.815 0 0 1-.81 1.535 3.759 3.759 0 0 1-2.226.583c-2.202 0-3.542-1.012-4.02-3.036l-5.247 1.012a6.234 6.234 0 0 0 2.894 4.577 10.837 10.837 0 0 0 6.085 1.642ZM10.885 27.225a10.816 10.816 0 0 0 6.828-2.178 9.382 9.382 0 0 0 3.498-5.97h-5.26c-.32.936-.89 1.768-1.649 2.405a5.36 5.36                                 </svg>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="middle_wrap">
        <div class="middle_wrap_div">
            <div class="middle_box">
                <div class="middle_box_div">
                    <div class="phone">
                        <div class="phone_div">
                            <h3 class="phone_h3">휴대폰 인증</h3>
                        </div>
                    </div>
                    <div class="login">
                        <p class="all_p">
                            가입을 위해 본인의
                            <br>
                            휴대폰 번호를 인증해 주세요.
                        </p>
                        <div class="hei_38"></div>
                        <form style="width: auto; height: auto;">
                            <div class="login">
                                <div class="login_div">
                                    <div class="phone_number">
                                        <label>
                                            <div class="login">
                                                <div class="login">
                                                    <input type="tel" name="phoneNumber" placeholder="-를 제외한 휴대폰 번호" maxlength="15">
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <div style="height: 24px; display: flex;"></div>
                                <button class="confirm_number">
                                    <div class="flex_visi">
                                        <div class="hei_4"></div>
                                        <span class="confirm_number_span">
                                            <p class="confirm_number_span_p">인증번호 받기</p>
                                        </span>
                                        <div class="hei_4"></div>
                                    </div>
                                </button>
                            </div>
                        </form>
                        <div style="height: 48px; display: flex;"></div>
                        <!-- 이 아래가 인증번호 누를시 나오는 곳 -->
                        <p class="message_p">문자로 전송된 인증번호를 입력해 주세요.</p>
                        <div style="height: 20px; display: flex;"></div>
                        <form style="width: auto; height: auto;">
                            <label>
                                <div class="login">
                                    <div class="login">
                                        <div class="confirm_box">
                                            <input type="tel" name="phoneNumberConfirm" placeholder="인증번호 6자리">
                                        <!--  <div> 인증번호 옆에 타이머 부분
                                                <div>
                                                    <div>
                                                        <p></p>
                                                    </div>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <div style="height: 16px; display: flex;"></div>
                            <button class="down_confirm">
                                <div class="flex_visi">
                                    <div style="width: 4px; display: flex;"></div>
                                    <span class="confirm_number_span">
                                        <p class="certification">인증번호 확인</p>
                                    </span>
                                    <div style="width: 4px; display: flex;"></div>
                                </div>
                            </button>
                        </form>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
