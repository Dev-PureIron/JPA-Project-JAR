<script>

    /* 참여하기 버튼 */
    let challengeBtn = document.querySelector('.challenge-button-check')

    // challengeBtn.onclick = function () {
    //     challengeBtn.style.backgroundColor = '#d7d7d7';
    //     challengeBtn.innerHTML = "좋아요 완료"
    // }

    /* 댓글 */
    const $replyModifyButton = $(".modify-button");
    const $replyModifyInputBox = $(".modify-content-box");
    const $replyModifyInput = $(".reply-modify-content");
    const $replyCancelButton = $(".reply-cancel-button");
    const $replyContentBox = $(".real-reply-text-box");

    const $reply = $(".reply-content-text");

    $replyModifyButton.each((i, e) => {

        $(e).click(() => {
            let reply = $($reply[i]).text();

            $($replyModifyInput[i]).val(reply);
            $($replyCancelButton[i]).show();
            $(e).hide();

            $($replyContentBox[i]).hide();
            $($replyModifyInputBox[i]).show();
        });
    });

    $replyCancelButton.each((i, e) => {

        $(e).click(() => {
            let reply = $($reply[i]).text();


            $($replyModifyButton[i]).show();
            $($replyCancelButton[i]).hide();
            $($replyContentBox[i]).show();
            $($replyModifyInputBox[i]).hide();
        });
    });

</script>
<script>
    //  이미지 받아서 이미지 갯수 + 2개 만큼 태그 만들기

    const $imageModal = $(".image-expansion-display");

    const $imageWrap = $(".swiper-wrapper");
    const width = 896;

    // 이미지 정보 Array객체로 받기

    let totalWidth = width * (fileDTOS.length + 2);

    $imageWrap.css("width", totalWidth);

    createImageSlideDiv(fileDTOS);

    function createImageSlideDiv(fileDTOS) {
        let length = fileDTOS.length;
        let text = "";

        fileDTOS.forEach((file, i) => {
            text += `

                                    <span class="swiper-slide-span" ratio="0.75">
                                        <picture ratio="0.75" class="swiper-slide-picture image-container-picture">
                                            <img sizes=" 100vw" src="/suggest/image/display?fileName=${file.filePath}/${file.fileUuid}_${file.fileOriginalName}">
                                        </picture>
                                    </span>
                                </div>
           `;
        });
        $imageWrap.html(text);
        createAppendAndPrependImageDiv();
    }

                                <div class="swiper-slide swiper-slide-active" style="width: 896px;">
                                    <span class="swiper-slide-span" ratio="0.75">
                                        <picture ratio="0.75" class="swiper-slide-picture image-container-picture">
                                            <img sizes=" 100vw" src="/suggest/image/display?fileName=${lastImage.filePath}/${lastImage.fileUuid}_${lastImage.fileOriginalName}">
                                        </picture>
                                    </span>
                                </div>
           `;

        $imageWrap.prepend(text2);
        $imageWrap.append(text1);
    }

    function numberFormat(number) {
        if(number < 10){
            return "0" + number;
        }
        return number;
    }
    // =========================================================================================================
    //  슬라이드 이벤트
    let checkArrow = false;
    let count = 1;
    const $prev = $(".image-expansion-wrapper-prev");
    const $next = $(".image-expansion-wrapper-next");
    const $imageNumber = $(".count-first");

    $imageWrap.css("transform",`translate(-${width}px)`);

    $prev.click(function(){
        if(checkArrow){return;}
        checkArrow = true;
        $imageWrap.css("transition","transform 0.3s");
        $imageWrap.css("transform",`translate(${-width * --count}px)`);

        if(count == 0) {
            count = fileDTOS.length;
            setTimeout(function(){
                $imageWrap.css("transition","transform 0s");
                $imageWrap.css("transform",`translate(${-width * (fileDTOS.length)}px)`);
            }, 300);
        }
        $imageNumber.text(numberFormat(count));
        setTimeout(()=>{checkArrow = false}, 300);
    });

    $next.click(function(){
        if(checkArrow){return;}
        checkArrow = true;

        $imageWrap.css("transition","transform 0.3s");
        $imageWrap.css("transform",`translate(${-width * ++count}px)`);

        if(count == fileDTOS.length + 1) {
            count = 1;
            setTimeout(function(){
                $imageWrap.css("transition","transform 0s");
                $imageWrap.css("transform",`translate(-${width}px)`);
            }, 300);
        }
        $imageNumber.text(numberFormat(count));

        setTimeout(()=>{checkArrow = false}, 300);
    });



    // ==========================================================================================================
    //  모달
    $image.each((i, e) => {
        $(e).click(() => {
            $imageModal.show();
        });
    });

    $modalExitButtton.click(() => {
        $imageModal.hide();
    });

</script>
<script>
    const $heartButton = $(".heart-layout");
    const $noHeart = $(".no-heart");
    const $heartUp = $(".heart-up");

    $heartButton.each((i, e) => {

        $(e).click(() => {
            if ($($heartUp[i]).hasClass("heart-active")) {
                $($heartUp[i]).hide();
                $($heartUp[i]).removeClass("heart-active");
                $($noHeart[i]).show();
                $($noHeart[i]).addClass("heart-active");
            } else {
                $($heartUp[i]).show();
                $($heartUp[i]).addClass('heart-active');
                $($noHeart[i]).hide();
                $($noHeart[i]).removeClass("heart-active");
            }
        });
    });

    const $page = $(".paging-border-none");

    $page.each((i, e) => {
        $(e).click(() => {
            $page.removeClass("paging-active");
            $(e).addClass("paging-active");
        });
    });
</script>
