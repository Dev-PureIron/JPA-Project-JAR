<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제안게시판 - 작성하기</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/main/header.css">
    <link rel="stylesheet" href="/static/css/main/footer.css">
    <link rel="stylesheet" href="/static/css/board/proposal/common.css">
    <link rel="stylesheet" href="/static/css/board/proposal/write.css">
    <link rel="icon" href="/image/logo/favicon.png">
    <style>
        .challenge-box {
            display: flex;
            margin-bottom: 10px;
        }

        .challenge-button {
            display: flex;
            width: 90px;
            height: 30px;
            border-radius: 8px;
            background-color: #f1f1f1;
            align-items: center;
            justify-content: center;
        }

        .challenge-box label:first-child {
            margin-right: 10px; 
        }

        .challenge-text {
            font-size: 12px;
        }

        .challenge-box label.radio-active{
            background-color: #4F6DF5;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="body_wrapper">
    <th:block th:replace="~{main/header :: header}"></th:block>
    <section class="list_wrapper">
        <div class="body-wrap">
            <div class="body-wrap-box">
                <div class="board-name">
                    <div class="board-name-line"></div>
                    <div class="board_name-box">
                        <a href="javascript:void(0)" target="_blank"><!-- 리스트로 돌아가는 링크 -->
                            <h2>챌린지 제안 게시판</h2>
                        </a>
                    </div>
                </div>
                <div class="body-main">
                    <div class="body-main-box">
                        <div class="body-mian-box-in">
                            <div class="body-mian-box-in-box is-no-scroll">
                                <div class="body-mian-box-in-box-in">
                                    <div class="real-wrap">
                                        <div class="real-wrap-box">
                                            <div class="real-wrap-box-box">
                                                <div class="pasing-wrapper">
                                                    <button icon-position="0" color="white" fill="false"
                                                            class="pasing-button-1 pasing-no-select">
                                                            <span class="pasing-button-span">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                                                     height="24" fill="none" viewBox="0 0 24 24">
                                                                    <path
                                                                            d="M18.5 4L12 10.5 5.5 4 4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4z"
                                                                            fill="#cacaca"></path>
                                                                </svg>
                                                            </span>
                                                    </button>
                                                </div>
                                                <div class="box-header">
                                                    <h3>챌린지 제안 게시글 작성</h3>
                                                </div>
                                                <div class="box-main">
                                                    <div class="box-main-wrap">
                                                        <form th:action="@{/board/suggest/write}" method="post" enctype="multipart/form-data">
                                                            <div class="box-main-wrpa-list">
                                                                <div style="display:flex; flex-direction: column;">
                                                                    <div class="box-line file_insert_wrapper is-flex">
                                                                        <label class="file_insert_label">
                                                                            <input type="file" style="display:none;"
                                                                                class="file" multiple>
                                                                            <div class="file-image-box">
                                                                                <!-- <img src="/image/mypage/instagram_icon.png"> -->
                                                                                <p>사진 첨부</p>
                                                                            </div>
                                                                        </label>
                                                                    </div>
                                                                    <div class="challenge-box">
                                                                        <label class="challenge-button radio-active">
                                                                            <div>
                                                                                <input type="radio" style="display:none;" checked value="PERSONAL">
                                                                                <div class="challenge-text">개인 챌린지</div>
                                                                            </div>
                                                                        </label>
                                                                        <label class="challenge-button">
                                                                            <div>
                                                                                <input type="radio" style="display:none;" value="GROUP">
                                                                                <div class="challenge-text">단체 챌린지</div>
                                                                            </div>
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <label>
                                                                    <div class="box-main-title">
                                                                        <input type="text" name="boardTitle"
                                                                               class="main-title"
                                                                               placeholder="제목을 입력해주세요.">
                                                                    </div>
                                                                </label>
                                                                <div class="box-line"></div>
                                                                <div class="box-main-body">
                                                                    <span class="box-main-body-span"></span>
                                                                    <div class="editor-wrap">
                                                                            <textarea name="boardContent"cols="30" rows="10"
                                                                                      class="proposal_content is-no-scroll"
                                                                                      placeholder="내용을 입력해주세요."></textarea>
                                                                        <section class="img_wrapper_box">
                                                                            <div class="img_ul_wrapper">
                                                                                <ul class="img_ul">
                                                                                    <!--이미지 들어가는 곳-->
                                                                                </ul>
                                                                            </div>
                                                                        </section>
                                                                        <div class="body-main-box-in-box-2">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="box-line"></div>
                                                                <div class="editor-button-line">
                                                                    <div class="button-line"></div>
                                                                    <button type="button" class="save-button">
                                                                        <div class="save-button-box">
                                                                            <div class="save-button-box-div"></div>
                                                                            <span
                                                                                    class="save-button-span">저장하기</span>
                                                                            <div class="save-button-box-div"></div>
                                                                        </div>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="body-line"></div>
            </div>
        </div>
    </section>
    <th:block th:replace="~{main/footer :: footer}"></th:block>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    let $radioButton = $("input[type=radio]");
    let $challengeButton = $(".challenge-button");

    $challengeButton.each((i, e) => {
        $(e).click(() => {
            $challengeButton.removeClass("radio-active");
            $radioButton.prop("checked", false);
            $($radioButton[i]).prop("checked",true);
            $(e).addClass("radio-active");
        });
    });
</script>
<script src="/static/js/main/header.js"></script>
<script>
    // 이미지 파일
    let inputFiles = [];
    let $imgUl = $($('ul.img_ul')[0]);
    let $lists;


    $(".file").change((e) => {
        let errorMsg = "확장자는 이미지 확장자만 가능합니다.";
        let index = 0;
        let files = e.target.files;
        let filesArr = Array.prototype.slice.call(files);

        inputFiles = [];

        filesArr.forEach(file => {
            if (!file.type.match("image.*")) {
                alertModal(errorMsg);
                return;
            }
            inputFiles.push(file);

            var reader = new FileReader();
            $imgUl.empty();

            reader.onload = (e) => {
                if (index >= 3) {
                    return;
                }
                let text = `
                        <li class="img_list" id="li${index}">
                            <div class="img_box_wrapper">
                                <header class="delete_button_wrapper">
                                    <label id="label${index}" for="button${index}">
                                        <button icon-position="0" color="white" fill="false" type="button"
                                            class="pasing-button-1 pasing-no-select" id="button${index}">
                                            <span class="pasing-button-span">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="24" fill="none"
                                                    viewBox="0 0 24 24">
                                                    <path
                                                        d="M18.5 4L12 10.5 5.5 4 4 5.5l6.5 6.5L4 18.5 5.5 20l6.5-6.5 6.5 6.5 1.5-1.5-6.5-6.5L20 5.5 18.5 4z"
                                                        fill="#cacaca"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </label>
                                </header>
                                <article class="img_wrapper">
                                    <div class="img_div">
                                        <img src="` + e.target.result + `" alt=""
                                            class="inserted_img">
                                    </div>
                                </article>
                            </div>
                        </li>
                `;

                $imgUl.append(text);
                index++;
                $('.img_ul>li').on('click', (e) => {
                    $(e.currentTarget).remove();
                });
            }
            reader.readAsDataURL(file);
        });
    });
</script>
</html>
